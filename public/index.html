<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <meta content="<%= BASE_URL %>favicon-196.png" itemprop="image">
  <link rel="icon" type="image/png" sizes="196x196" href="<%= BASE_URL %>favicon-196.png">
  <link rel="apple-touch-icon" href="<%= BASE_URL %>favicon-196.png">
  <link rel="image_src" href="<%= BASE_URL %>favicon-196.png">
  <title><%= VUE_APP_TITLE %></title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <script>
    // set Google Analytics GTAG4 trackingId
    window.analyticsTrackingId = '<%= VUE_APP_ANALYTICS_TRACK_ID %>';
    // set Google Optimize containerId
    window.optimizeContainerId = '<%= VUE_APP_OPTIMIZE_CONTAINER_ID %>';
    // set HotJar trackingId
    window.hotjarTrackingId = '<%= VUE_APP_HOTJAR_TRACK_ID %>';
    // set an endpoint to log client errors to server
    window.logErrorEndpoint = '<%= VUE_APP_JAVASCRIPT_ERROR_ENDPOINT %>';
  </script>
  <script type="text/javascript" src="/header.js"></script>
  <style>
    body {
      background: rgb(51, 51, 51);
    }

    .lds-ring {
      display: inline-block;
      width: 80px;
      height: 80px;
      position: fixed;
      left: calc(50% - 40px);
      top: calc(50% - 40px);
    }

    .lds-ring div {
      box-sizing: border-box;
      display: block;
      position: absolute;
      width: 64px;
      height: 64px;
      margin: 8px;
      border: 8px solid #fff;
      border-radius: 50%;
      animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      border-color: #fff transparent transparent transparent;
    }

    .lds-ring div:nth-child(1) {
      animation-delay: -0.45s;
    }

    .lds-ring div:nth-child(2) {
      animation-delay: -0.3s;
    }

    .lds-ring div:nth-child(3) {
      animation-delay: -0.15s;
    }

    @keyframes lds-ring {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="lds-ring">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <noscript>
    <strong>
      We're sorry but <%= VUE_APP_TITLE %> doesn't work properly without JavaScript enabled. Please enable it to
      continue.
    </strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>
</html>
